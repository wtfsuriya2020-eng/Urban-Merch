       #cart {

        .header {

/* Logo style */

.checkout {

.checkout input {

}
.product {

    width: 250px;
    border-radius: 12px;
    overflow: hidden;
    cursor: pointer;
}

.product img {
    width: 100%;
    display: block;
}

/* normal info */
.product-info {
    text-align: center;
    padding: 10px;
}

/* hidden overlay */
.product-overlay {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.85);
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 15px;

    opacity: 0;
    transition: 0.3s ease;
}

/* show overlay on hover */
.product:hover .product-overlay {
    opacity: 1;
}

.rating {

    font-size: 18px;
    margin-top: 8px;
}

@keyframes glow {
    0% {
        text-shadow: 0 0 5px #fff,
                     0 0 10px #fff,
                     0 0 20px #e07ce9,
                     0 0 30px #e07ce9;
    }

    100% {
        text-shadow: 0 0 10px #fff,

                     0 0 30px #e07ce9,
                     0 0 40px #e07ce9;
    }
}

    <script>


function filterProducts(category) {
    let items = document.querySelectorAll('.card');

    items.forEach(item => {
        if (category === 'all' || item.classList.contains(category)) {
            item.style.display = "block";
        } else {
            item.style.display = "none";
        }
    });
}

function searchProducts() {
    let input = document.querySelector(".search input").value.toLowerCase();
    let items = document.querySelectorAll(".card");

    items.forEach(card => {
        let title = card.querySelector("h3").textContent.toLowerCase();

        if (title.includes(input)) {
            card.style.display = "block";
        } else {
            card.style.display = "none";
        }
    });
}
let total = 0;
let cart = [];

function addToCart(name, price) {
    cart.push({name, price});

    let list = document.getElementById("cart-items");
    let item = document.createElement("li");
    item.textContent = name + " â€” $" + price;
    list.appendChild(item);

    total += price;
    document.getElementById("cart-total").textContent = total;
}

function checkout() {
    if (cart.length === 0) {
        alert("Cart is empty!");
        return;
    }
    document.getElementById("checkout-box").style.display = "block";
}

function confirmPurchase() {
    let name = document.getElementById("name").value;
    let address = document.getElementById("address").value;

    if (!name || !address) {
        alert("Please fill all details!");
        return;
    }

    alert("Purchase successful! ðŸŽ‰\nThank you " + name);

    // reset cart
    cart = [];
    total = 0;
    document.getElementById("cart-items").innerHTML = "";
    document.getElementById("cart-total").textContent = "0";
    document.getElementById("checkout-box").style.display = "none";
}
</script>
